<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Palindrome App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="palindrome">
    
      <div data-top>
        <h1>Flip Word Checker</h1>
        <h3>A palindrom checker app</h3>
        <span>Enter the word here:</span>
      </div>

      <div data-entry>
        <input id="inputField" type="text" placeholder="Enter palindrome">
        <br>
        <button id="checkBtn" onclick="checkPalindrome()">Check</button>
      </div>

      <div data-message id="results">No checks yet!</div>
  </div>

<script src="app.js"></script>
</body>

</html>
